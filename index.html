<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>ДЗ№12 Транспортний засіб</title>
</head>

<body>
	<div class="wrapper">
		<!--<header class="header">
			<ul class="nav-list">
				<li class="nav-list__item"><a href="#">Link</a></li>
				<li class="nav-list__item"><a href="#">Link</a></li>
				<li class="nav-list__item"><a href="#">Link</a></li>
				<li class="nav-list__item"><a href="#">Link</a></li>
			</ul>
		</header>-->
		<main class="main">
			<div class="moon">
			</div>
			<div class="car-container">
				<!-- cabin -->
				<div class="cabin">
					<div class="cabin__key"></div>
					<div class="cabin-up"></div>
					<div class="cabin-down">
						Old <br> Smuggler
					</div>
				</div>
				<div class="engine">
					<div class="ventilation"></div>
					<div class="over-wheel-front">
						<div class="front-glass">
						</div>
						<div class="over-wheel-inner"></div>
					</div>
					<div class="wheel-front wheel-front__item">
						<div class="disk">
							<div class="disk__center"></div>
						</div>
					</div>
				</div>
				<!-- car-body-back -->
				<div class="back-body">
					<div class="first-parallel"></div>
					<div class="second-parallel"></div>
					<div class="weight">Canadian whiskey</div>
					<div class="over-wheel-back">
						<div class="back-glass"></div>
						<div class="over-wheel-inner-back"></div>
					</div>
					<div class="wheel-front wheel-front__back-part">
						<div class="disk">
							<div class="disk__center"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="road">
				<div class="reliefs">
					<div class="relief__item1"></div>
					<div class="tree">
						<div class="tree__up up-tree">
							<div class="up-tree__item1"></div>
							<div class="up-tree__item2"></div>
							<div class="up-tree__item3"></div>
						</div>
						<div class="tree__down"></div>
					</div>
					<div class="tree">
						<div class="tree__up"></div>
						<div class="tree__down"></div>
					</div>
					<div class="relief__item2"></div>
				</div>
				<div class="roadside-left">
					<div class="road-sign">
						<div class="road-sign__board">
							<p>New York ==></p>
							<p>== Canada</p>
						</div>
						<div class="road-sign__pillar"></div>
					</div>
				</div>
				<div class="road__item"></div>
				<div class="roadside-right"></div>
			</div>
		</main>
		<footer class="footer">
			<ul class="nav-list">
				<li class="nav-list__item"><a href="https://uk.wikipedia.org/wiki/%D0%9D%D1%8C%D1%8E-%D0%99%D0%BE%D1%80%D0%BA" target="_blank">Link</a></li>
				<li class="nav-list__item"><a href="https://uk.wikipedia.org/wiki/%D0%9A%D0%B0%D0%BD%D0%B0%D0%B4%D0%B0" target="_blank">Link</a></li>
				<li class="nav-list__item"><a href="https://uk.wikipedia.org/wiki/%D0%A1%D1%83%D1%85%D0%B8%D0%B9_%D0%B7%D0%B0%D0%BA%D0%BE%D0%BD_%D1%83_%D0%A1%D0%A8%D0%90" target="_blank">Link</a></li>
				<li class="nav-list__item"><a href="https://uk.wikipedia.org/wiki/%D0%91%D1%83%D1%82%D0%BB%D0%B5%D0%B3%D0%B5%D1%80" target="_blank">Link</a></li>
			</ul>
		</footer>
	</div>
</body>

</html>
